<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} - Resume</title>
    <style>
        body {
            font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .resume {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            overflow: hidden;
            display: grid;
            grid-template-columns: 30% 70%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 40px 20px;
        }
        .main-content {
            padding: 40px;
        }
        .header {
            margin-bottom: 30px;
            position: relative;
        }
        h1 {
            font-size: 34px;
            margin: 0 0 5px;
            color: #333;
            position: relative;
        }
        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-item {
            margin-bottom: 15px;
            font-size: 14px;
        }
        .contact-label {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            margin-bottom: 5px;
            opacity: 0.7;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .main-content a {
            color: #6a11cb;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            color: #6a11cb;
            font-size: 20px;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        h2:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #6a11cb, #ffffff);
        }
        h3 {
            font-size: 18px;
            margin: 0 0 5px;
            color: #333;
        }
        .job-title, .institution {
            font-weight: bold;
            color: #333;
        }
        .date {
            display: inline-block;
            color: white;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill-tag {
            background-color: rgba(106, 17, 203, 0.1);
            color: #6a11cb;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: white;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #6a11cb;
            font-weight: bold;
        }
        @media print {
            body {
                background-color: white;
            }
            .resume {
                box-shadow: none;
                margin: 0;
            }
        }
        @media (max-width: 768px) {
            .resume {
                grid-template-columns: 1fr;
            }
            .sidebar {
                padding: 30px;
            }
            .profile-pic {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="resume">
        <div class="sidebar">
            <div class="profile-pic">{{name|slice:0:1}}</div>
            
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-label">Email</div>
                    <div>{{email}}</div>
                </div>
                <div class="contact-item">
                    <div class="contact-label">Phone</div>
                    <div>{{phone}}</div>
                </div>
                <div class="contact-item">
                    <div class="contact-label">LinkedIn</div>
                    <div><a href="https://{{linkedin}}" target="_blank">{{linkedin}}</a></div>
                </div>
            </div>
            
            <section class="skills-section">
                <h2 style="color: white; margin-top: 40px;">Skills</h2>
                <div>
                    {{skills}}
                </div>
            </section>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>{{name}}</h1>
            </div>
            
            <section>
                <h2>Summary</h2>
                <p>{{summary}}</p>
            </section>
            
            <section>
                <h2>Experience</h2>
                {{experience}}
            </section>
            
            <section>
                <h2>Education</h2>
                <div>
                    <div class="institution">{{education}}</div>
                </div>
            </section>
            
            <section>
                <h2>Projects</h2>
                <p>{{projects}}</p>
            </section>
        </div>
    </div>
</body>
</html>
