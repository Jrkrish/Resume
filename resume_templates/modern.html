<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} - Resume</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .resume {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin: 0 0 10px;
            color: #2c3e50;
        }
        .contact {
            font-size: 14px;
            color: #555;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        section {
            margin-bottom: 25px;
        }
        h2 {
            color: #3498db;
            font-size: 22px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        h3 {
            font-size: 18px;
            margin: 0 0 5px;
        }
        .job-title, .institution {
            font-weight: bold;
            color: #2c3e50;
        }
        .date {
            font-style: italic;
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill {
            background-color: #f1f8fe;
            border-radius: 3px;
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #d6eaf8;
        }
        @media print {
            body {
                background-color: white;
            }
            .resume {
                box-shadow: none;
                margin: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="resume">
        <div class="header">
            <h1>{{name}}</h1>
            <div class="contact">
                <span>{{email}}</span> | <span>{{phone}}</span> | <a href="https://{{linkedin}}" target="_blank">{{linkedin}}</a>
            </div>
        </div>
        
        <section>
            <h2>Summary</h2>
            <p>{{summary}}</p>
        </section>
        
        <section>
            <h2>Experience</h2>
            {{experience}}
        </section>
        
        <section>
            <h2>Education</h2>
            <div>
                <div class="institution">{{education}}</div>
            </div>
        </section>
        
        <section>
            <h2>Skills</h2>
            <div class="skills">
                {{skills}}
            </div>
        </section>
        
        <section>
            <h2>Projects</h2>
            <p>{{projects}}</p>
        </section>
    </div>
</body>
</html>
