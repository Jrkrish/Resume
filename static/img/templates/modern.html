<!DOCTYPE html>
<html>
<head>
    <title>Resume Template Placeholders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .template {
            width: 600px;
            height: 400px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .modern {
            background-color: #3498db;
        }
        .elegant {
            background-color: #8e7057;
        }
        .creative {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="template modern">
        <h2>Modern Template</h2>
        <p>Clean and professional design</p>
    </div>
    
    <div class="template elegant">
        <h2>Elegant Template</h2>
        <p>Sophisticated and classic styling</p>
    </div>
    
    <div class="template creative">
        <h2>Creative Template</h2>
        <p>Eye-catching modern layout</p>
    </div>
</body>
</html>
