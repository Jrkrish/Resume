<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        #resume-container {
            margin-top: 20px;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Preview</h1>
        
        <div class="controls">
            <button id="load-resume">Load Resume</button>
        </div>
        
        <div id="resume-container">
            <p>Click "Load Resume" to display the generated resume.</p>
        </div>
    </div>

    <script>
        document.getElementById('load-resume').addEventListener('click', function() {
            fetch('test_resume.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load resume. Make sure test_resume.html exists.');
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('resume-container').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('resume-container').innerHTML = 
                        `<p style="color: red">Error: ${error.message}</p>
                         <p>Run <code>python test_resume_generation.py</code> first to generate a resume.</p>`;
                });
        });
    </script>
</body>
</html>
